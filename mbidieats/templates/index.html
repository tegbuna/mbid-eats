{% extends 'base.html' %}
{% block content %}
<main>
     <!-- Intro Section -->
   <h1>
      <strong>You're welcome!</strong>
   </h1>
   <h5 class="white-text description mb-5 wow fadeIn" data-wow-delay="0.4s">
                              Authentic Nigerian Recipes | {{ total_recipes }} Recipes
   </h5>
   <hr>
   <form action="{% url 'search' %}" method="get">
   <!--Accordion wrapper-->
      <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
   <!-- Accordion card -->
         <div class="card">
   <!-- Card header -->
            <div class="card-header" role="tab" id="headingOne1">
               <a data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne1" aria-expanded="true"
                  aria-controls="collapseOne1">
                  <h5 class="mb-0">
                     Advanced Search <i class="fas fa-angle-down rotate-icon"></i>
                  </h5>
                  <small class="text-muted">Filter By Categories</small>
               </a>
            </div>
   <!-- Card body -->
                                <div id="collapseOne1" class="collapse show" role="tabpanel" aria-labelledby="headingOne1" data-parent="#accordionEx">
                                   <div class="card-body">
   <!-- Material checked -->
                                      <div class="form-check form-check-inline">
                                         <input type="radio" class="form-check-input" value="on" id="breakfast" name="breakfast">
                                         <label class="form-check-label" for="breakfast">Breakfast</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                         <input type="radio" class="form-check-input" value="on" id="appetizers" name="appetizers">
                                         <label class="form-check-label" for="appetizers">Appetizers</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                         <input type="radio" class="form-check-input" value="on" id="lunch" name="lunch">
                                         <label class="form-check-label" for="lunch">Lunch</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                         <input type="radio" class="form-check-input" value="on" id="dinner" name="dinner">
                                         <label class="form-check-label" for="dinner">Dinner</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                         <input type="radio" class="form-check-input" value="on" id="dessert" name="dessert">
                                         <label class="form-check-label" for="dessert">Dessert</label>
                                      </div>
                                   </div>
                                </div>
                             </div>
                          </div>
                          <!-- Accordion card -->
                          <div class="wow fadeIn" data-wow-delay="0.4s">
                             <div class="md-form mb-0">
                                <input type="text" id="form51" class="form-control" name="search">
                             </div>
                             <button class="btn btn-white btn-rounded btn-lg orange-text font-weight-bold ml-lg-0" type="submit">
                             <i class="fas fa-search orange-text mr-2" aria-hidden="true"></i> Get Recipes</button>
                           </div>
   
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
  </form>
</main>
{% endblock %}
