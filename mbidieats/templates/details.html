{% extends 'base.html' %}
{% block content %}
<main>
   <div class='container-2'>
      <!-- Grid row -->
      <div class="row">
         <!-- Grid column -->
         <div>
            <!-- Card -->
            <div class="card">
               
               <h1>#{{recipe.topic.title}}</h1>

               <div class="card-body">
                  <div class="container-2">
                     <!-- Section heading -->
                     <h1 class="text-center">
                        <strong>{{recipe.title}}</strong>
                     </h1>
                     <div class="row">
                        <div>
                     </div>
                     <hr>
                     </div>
                     <!-- Grid row -->
                     <div>
                        <!-- Grid column -->
                        <div>
                           <!-- Grid row -->
                           <!---------------------------------------------------------------------------------------------------->
                           <p> {{recipe.description|safe}}</p>
                           <div class="row">
                              <div>
                                 <div>
                                    <h1>Ingredients:</h1>
                                    <p>{{recipe.ingredients|safe}}</p>
                                 </div>
                              </div>
                              <div>
                                 <div class="jumbotron" style="background-color: #f5f5f0">
                                    <h1>Directions:</h1>
                                    <p> {{recipe.directions|safe}}</p>
                                 </div>
                              </div>
                           </div>
                           <!---------------------------------------------------------------------------------------------------->
                           <!-- Grid row -->
                           <div class="row my-5">
                              <!-- Grid column -->
                              <div class="col-md-12 text-center">
                                 <h4 class="text-center font-weight-bold dark-grey-text mt-3 mb-3">
                                    <strong>Share this post: </strong>
                                 </h4>
                                 <button type="button" class="btn btn-fb btn-sm">
                                 <i class="fab fa-facebook-f left"></i> Facebook</button>
                                 <!-- Twitter -->
                                 <button type="button" class="btn btn-tw btn-sm">
                                 <i class="fab fa-twitter left"></i> Twitter</button>
                                 <!-- Google + -->
                                 <button type="button" class="btn btn-gplus btn-sm">
                                 <i class="fab fa-google-plus-g left"></i> Google +</button>
                              </div>
                              <!-- Grid column -->
                           </div>
                           <!-- Grid row -->
                           <hr class="mt-5">
                           <!-- Section: Leave a reply (Not Logged In User) -->
                        </div>
                        <!-- Grid column -->
                     </div>
                     <!-- Grid row -->
                  </div>
               </div>
            </div>
            <!-- Card -->
         </div>
         <!-- Grid column -->
      </div>
      <!-- Grid row -->
      <div class="text-center mt-5">
         <a href="{% url 'index' %}">Back Home</a>
      </div>
   </div>
</main>
{% endblock %}
